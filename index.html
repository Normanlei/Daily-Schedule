<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!--Header-Sectiom-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <h5>Color Representations:<span id="past">Past</span>&nbsp&nbsp&nbsp<span
        id="present">Present</span>&nbsp&nbsp&nbsp<span id="future">Future</span>
    </h5>
    <br>
    <div id="alarm">
      <button type="button" class="btn btn-danger">Enable Alarm</button>
      
    </div>


  </header>

  <!--Body-Section-->

  <div class="container">
    <table class="table table-striped table-light table-hover">
      <tbody>
        <tr id="8">
          <td class="time-block hour" value="8">8 AM</td>
          <td class="row">
            <textarea type="event" class="description"></textarea>
            <button type="save" class="btn saveBtn"><i class="fas fa-lock"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- <audio id="alarmSound">
    <source src="Sounds/Alert/Alert-01.mp3" type="audio/mpeg">
  </audio> -->

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="scheduler.js"></script>
</body>

</html>
